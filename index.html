<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celebration Store</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>

</head>
<body class="default">
  <div id="video-container">
    <video id="birthday-video" autoplay loop>
      <source src="119849-719283263.mp4" type="video/mp4">
      
    </video>
    <audio id="birthday-audio" autoplay loop>
      <source src="happy_birthday.mp3" type="audio/mpeg">
      
    </audio>
    <div id="overlay">
      <div class="form-container">
        <h2>Hey! Let's Celebrate!</h2>
        <input type="text" id="name-input" placeholder="What's your name?" aria-label="Name">
        <input type="date" id="birthday-input" aria-label="Birthday">
        <button onclick="submitForm()">Submit</button>
      </div>
    </div>
  </div>
  <div id="content">
    <div class="theme-selection">
      <h2>Choose Your Birthday Theme!</h2>
      <button class="theme-btn" onclick="setTheme('all')">All Themes</button>
      <button class="theme-btn" onclick="setTheme('unicorn')">Unicorn</button>
      <button class="theme-btn" onclick="setTheme('barbie')">Barbie</button>
      <button class="theme-btn" onclick="setTheme('frozen')">Frozen</button>
      <button class="theme-btn" onclick="setTheme('superhero')">Superhero</button>
      <button class="theme-btn" onclick="setTheme('jungle')">Jungle</button>
      <div>
      <button id="next-btn" onclick="showProducts()">Next</button>
      </div>
    </div>
    <div class="product-suggestion" style="display: none;">
      <h2>Perfect Products for Your <span id="theme-name"></span> Party!</h2>
      <div class="product-grid" id="product-grid"></div>
      <button id="next-btn" onclick="showCart()">View Cart</button>
    </div>
    <div class="cart-preview" style="display: none;">
      <h2>Your Party Selections</h2>
      <ul id="cart-items"></ul>
      <button id="checkout-btn" onclick="goToCheckout()">Proceed to Checkout</button>
    </div>
  </div>

</body>
</html>
